{{- if .Values.rbac.enable }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  name: controller-manager-role
rules:
- apiGroups:
  - core.kubetarget.dev
  resources:
  - virtualtargetproviders
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - core.kubetarget.dev
  resources:
  - virtualtargetproviders/finalizers
  verbs:
  - update
- apiGroups:
  - core.kubetarget.dev
  resources:
  - virtualtargetproviders/status
  verbs:
  - get
  - patch
  - update
{{- end -}}
